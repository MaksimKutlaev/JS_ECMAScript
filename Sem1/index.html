            function getEvenNumbers(arr) {
                return arr.filter(num => num % 2 === 0);
            }


        //2.2
            function calculateAverage(arr) {
                //reduce - приминяем фуекцию к каждому элементу слева на право
                // 0 - начальное значение аккумулятора
                const sum = arr.reduce((acc, num) => acc+num, 0);
                return sum / arr.length;
            }

        //2.3
            function capitalizeFirstLetter(str) {
                //split - разбиваем строку
                //map - применяем к каждому элементу функции, которую передаем
                //join - объеденяем в одну строку
                return str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            }

            console.log(getEvenNumbers(numbers)); // [2,4,6]
            console.log(calculateAverage(numbers)); //3.5
